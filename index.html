<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Editable Color Glowing Buttons</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
    }

    button {
      background-color: #3f3f3f;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      margin-bottom: 20px;
      outline: none;
      padding: 10px 30px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
    }

    button::before {
      content: "";
      border-radius: 50px;
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
      opacity: 0;
      z-index: -1;
    }

    button:hover::before {
      opacity: 1;
    }




 .button1 {
      background-color: #11a37f; /* Change the background color of the first button */
    }

    .button1::before {
      animation: glow1 2s linear infinite;
    }

     .button3 {
      background-color: #2ca8dc; /* Change the background color of the first button */

       
    .button2::before {
      animation: glow2 2s linear infinite;
    }

    .button3::before {
      animation: glow3 2s linear infinite;
    }


    @keyframes glow1 {
      0% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
      14% {
        box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7);
      }
      28% {
        box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.7);
      }
      42% {
        box-shadow: 0 0 20px 5px rgba(0, 128, 0, 0.7);
      }
      57% {
        box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.7);
      }
      71% {
        box-shadow: 0 0 20px 5px rgba(75, 0, 130, 0.7);
      }
      85% {
        box-shadow: 0 0 20px 5px rgba(238, 130, 238, 0.7);
      }
      100% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
    }

    @keyframes glow2 {
       0% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
      14% {
        box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7);
      }
      28% {
        box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.7);
      }
      42% {
        box-shadow: 0 0 20px 5px rgba(0, 128, 0, 0.7);
      }
      57% {
        box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.7);
      }
      71% {
        box-shadow: 0 0 20px 5px rgba(75, 0, 130, 0.7);
      }
      85% {
        box-shadow: 0 0 20px 5px rgba(238, 130, 238, 0.7);
      }
      100% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
    }

    @keyframes glow3 {
      0% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
      14% {
        box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7);
      }
      28% {
        box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.7);
      }
      42% {
        box-shadow: 0 0 20px 5px rgba(0, 128, 0, 0.7);
      }
      57% {

      }

      }
      85% {
        box-shadow: 0 0 20px 5px rgba(238, 130, 238, 0.7);
      }
      100% {
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7);
      }
    }
  </style>
</head>
